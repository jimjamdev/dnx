<!DOCTYPE html>
<!--[if IE 8]>
<html id="html" class="no-js ie8" lang="en" data-type="home" data-tag="main"><![endif]-->
<!--[if gt IE 9]><!-->
<html id="html" class="no-js modern" lang="en" data-type="home" data-tag="main">
<!--<![endif]-->
<html>
<head>
    <title>Test 2</title>
    <meta name="theme-color" content="#000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- build:css styles/main.bundle.css -->
    <link rel="stylesheet" href="bower_components/owl-carousel2/dist/assets/owl.carousel.css">
    <link rel="stylesheet" href="bower_components/owl-carousel2/dist/assets/owl.theme.default.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
    <!-- endbuild -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
</head>
<body>
<script type='text/x-handlebars' data-template-name='application'>

    {{outlet}}

</script>

<script type='text/x-handlebars' data-template-name='girls'>

    <header>
        <h1>Cliquez sur la fille de votre choix pour afficher son profil</h1>

    </header>
    <div class="container">

        <!-- Girl picker carousel -->
        <nav class="profiles">
            {{#owl-carousel}}
            {{#each}}
            <div class="item">{{#link-to 'girl' this}}<img src="images/{{id}}.jpg">{{/link-to}}</div>
            {{/each}}

            {{/owl-carousel}}


        </nav>
        {{outlet}}
    </div>

</script>


<script type='text/x-handlebars' data-template-name='girl'>


    <div class="panel">
        <div class="panel-image">
            <img src="images/{{id}}.jpg">
        </div>
        <div class="panel-info">

            <table>
                <tr>
                    <td>Pseudo</td>
                    <td>{{nickname}}</td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td>{{age}}</td>
                </tr>
                <tr>
                    <td>Ville</td>
                    <td>{{city}}</td>
                </tr>
                <tr>
                    <td>Cherche</td>
                    <td>{{lookfor}}</td>
                </tr>
            </table>
        </div>
        <form class="form">
        {{textarea id="message" placeholder="Ecrire un message à Elodie..." required="required"}}

        <div class="buttons">
            <button {{action 'sendMessage'}}>Envoyer</button>
        </div>
        </form>


    </div>


</script>


<script type='text/x-handlebars' data-template-name='thanks'>
    <div class="container">
        <div class="panel panel--thanks">
            <h2>Votre message a été envoyé à {{nickname}}</h2>
            <h3>Récapitulatif de votre message :</h3>
            <div class="post-message">
                lorem ipsum lorem ipsum
                lorem ipsum lorem ipsum
                lorem ipsum lorem ipsum
                lorem ipsum lorem ipsum
            </div>
            {{#link-to 'index' class='home-link'}}Home{{/link-to}}
        </div>
    </div>
</script>


<!-- build:js scripts/app.bundle.js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/owl-carousel2/dist/owl.carousel.js"></script>
<script src="bower_components/ember/ember.min.js"></script>
<script src="bower_components/ember/ember-template-compiler.js"></script>
<script src="bower_components/ember-data/ember-data.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
